output_dir: 'results'
timestamp_format: '%Y-%m-%d-%H-%M'
# map_file: '10by10_empty.yaml'
map_file: '25by25_20.yaml'
controller_runs: 1  # defaults to 1 if number of goals is >1
number_of_goals: 1
min_distance: 3.0  # [m]
robot_length:  0.2  # along the x-axis of the robot [m]
robot_width: 0.2  # along the y-axis [m]
planner: 'GridBased'
controllers: ['FollowPath', 'Maneuver']
odom_topic: '/odom'
costmap_topic: '/local_costmap/costmap'
